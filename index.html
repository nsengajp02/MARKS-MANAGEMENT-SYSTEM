<!DOCTYPE html>
<html>
<head>
  <title>Marks Management System</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1em;
      border-radius: 8px;
    }
    section {
      margin-top: 2em;
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Marks Management System</h1>
  </header>

  <section>
    <h2>Welcome!</h2>
    <p>This is a web app for trainers to upload marks and for admins to manage report cards.</p>
    <ul>
      <li><strong>Trainer Login</strong> – restricted to your module(s)</li>
      <li><strong>Report Upload</strong> – for your class only</li>
      <li><strong>Admin</strong> – full access to all modules & classes</li>
    </ul>
    <p>More features coming soon.</p>
  </section>
</body>
</html>
